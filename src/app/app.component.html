<div class="container">
  <app-cockpit
    (bpCreated)="onBlueprintAdded($event)"
    (serverCreated)="onServerAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col">
      <button (click)="onChangeFirst()" class="btn btn-primary">Change First
        Element
      </button>
      <button (click)="onDestroyFirst()" class="btn btn-danger">Destroy First
        Element
      </button>
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [name]="serverElement.name"
        [srvElement]="serverElement"
      >
        <p #contentParagraph>
          <strong
            *ngIf="serverElement.type === 'server'"
            style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
